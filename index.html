<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="LatinoEduca" content="indicadores educativos">
  <link rel="shortcut icon" href="src/imagen/feminist.png" />

  <title>LxtinoaméricaPiensa</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">

  <!-- Custom styles for this template -->
  <link href="css/full-width-pics.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#what"> <img src="src/imagen/feminist.png"> LxPiensa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#what">¿Qué es LxPiensa?
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#carouselExampleIndicators">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#inf">País e Indicador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sobre">Información</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header - set the background image for the header in the line below -->

  <header id="backimag" class="py-5 bg-image-full" style="background-image: url('https://i.ibb.co/MSsqDdZ/girl-2696947-1920-1200x520.jpg');">
    <img class="img-fluid bg-image-full" src="https://i.ibb.co/zGPn6xL/indicadores-educativos-en-latinoam-ric-A-4.png"
      alt="logo">

  </header>

  <!-- Content section -->
  <section class="py-5">
    <div class="container">
      <img id="what" src="src/imagen/inf.png" class="content">
    </div>
  </section>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid bg-image-full" src="src/imagen/Noticia1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="img-fluid bg-image-full" src="src/imagen/Noticia2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="img-fluid bg-image-full" src="src/imagen/Noticia3.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Content section -->
  <section class="py-5">
    <div class="container">
      <img id="inf" class="data" src="src/imagen/inst.png" alt="inst">

      <!--bottons-->
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <button class="btnCountry btn-primary btn-sm" id="PER">Perú</button>
        </div>
        <div class="clearfix-sm-block"></div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <button class="btnCountry btn-primary btn-sm" id="MEX">México</button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <button class="btnCountry btn-primary btn-sm" id="BRA">Brasil</button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <button class="btnCountry btn-primary btn-sm" id="CHL">Chile</button>
        </div>
      </div>
  </section>

  <!-- Indicadores -->
  <section>

    <article class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
      <fieldset class="fieldset">
        <legend> Elige algún indicador: </legend>
        <select name="indicators-by-country" id="indicator">
          <option class="list-group-item-light" value="indicators-country" disabled selected>Indicador</option>
        </select>
      </fieldset>
      <fieldset>
        <select name="sort-by-year" id="sort">
          <option class="opt" id="upward" value="upward">Ascendente</option>
          <option class="opt" id="falling" value="falling">Descendente</option>
        </select>
        </fieldse>
    </article>

  </section>
  <!--Datos-->
  <section>
    <article class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
      <div class="table">
        <div class="table reposponsive">
          <tr>Año</tr>
          <tr> <span></span> Porcentaje</tr>
          <td>
            <form id="data-year"></form>
          </td>

        </div>
      </div>
    </article>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p id="sobre" class="m-0 text-center text-white">Copyright &copy; LxPiensa 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="src/data/worldbank/worldbank.js"></script>
  <script src="src/data.js"></script>
  <script src="src/main.js"></script>

</html>
